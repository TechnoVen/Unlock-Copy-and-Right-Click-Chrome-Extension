<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enable Copy-Paste Options</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section>
      <h1>Enable Copy-Paste Options</h1>
      <label for="whitelist" class="options-label">Whitelisted Domains:</label>
      <textarea id="whitelist" rows="8" placeholder="Enter domains separated by commas"
                aria-describedby="whitelist-description" disabled></textarea>
      <div id="whitelist-description" class="form-helper-text">
        Enter domains (e.g., example.com) to disable restrictions.
      </div>
    </section>
    <section class="button-group">
      <button id="reset" type="button">Reset</button>
      <button id="save" type="button">Save</button>
    </section>
    <div id="toast" aria-live="polite" role="status"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
